<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mute Bundesliga</title>
<script src="https://gitcdn.link/cdn/sudodoki/copy-button/v2.0.0/bundled.min.js"></script>
<style>
html {
	height: 100%;
	color: slategray;
	background-color: ghostwhite;
	font-family: 'Trebuchet MS', sans-serif;
	text-align: center;
}

body {
	display: flex;
	align-items: center;
	justify-content: center;
	margin: 0 1em;
	height: 100%;
}

main {
	padding: 1em;
	background-color: white;
}

h1 {
	font-size: 1em;
	font-weight: normal;
}

pre {
	color: rebeccapurple;
	font-size: 3rem;
	white-space: normal;
}

</style>

<main>
	<h1>Mute tweets about Bundesliga matches using this regex:</h1>
	<pre><code id="regex">#([BDFHKMRSVW][0BCFGMOSV][45ABCEFGLU]){2}</code></pre>
	<copy-button target-element="#regex"></copy-button>
</main>
